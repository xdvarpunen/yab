<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Yet Another Browser</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        /* https://stackoverflow.com/questions/6654958/make-body-have-100-of-the-browser-height */
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            height: 100%;
            display: grid;
            padding: 0px;
            margin: 0px;
            grid-template-rows: 2em auto;
            grid-template-columns: auto;
        }

        input {
            border: none;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="url..." onkeypress="handleInputKeypress(event)">
    <!-- https://discuss.atom.io/t/disabling-javascript-in-webview/31040 -->
    <webview id="foo" src="https://www.github.com/" webpreferences="javascript=no"></webview>
    <script>
        const webview = document.querySelector('webview')
        function handleInputKeypress(e) {
            // https://keycode.info/
            if (e.keyCode === 13) {
                e.preventDefault();
                // https://github.com/electron/electron/issues/18177
                // TODO: issue with redirect & reload
                webview.loadURL(document.querySelector('input').value)
            }
        }
    </script>
</body>

</html>
