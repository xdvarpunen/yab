name: Build/release

on: push
jobs:
  release:
    runs-on: windows-latest
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v1
    - name: Install Node.js and NPM
      uses: actions/setup-node@v1
      with:
          node-version: 10
    - run: npm install
    - run: npm run dist
